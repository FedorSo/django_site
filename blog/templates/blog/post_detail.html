{% extends "base.html" %}

{% block content %}

<section class="post-detail">
    <h1 class="main-title post-detail-title">Пост</h1>
    
    <article class="full-post">
        <header class="full-post-header">
            <h2 class="full-post-title">{{ post.title }}</h2>
            <span class="full-post-date">{{ post.date }}</span>
        </header>

        <div class="full-post-content">
            {{ post.content }}
        </div>

        <footer class="full-post-footer">
            <div class="full-post-tags">
                {% for tag in post.tags.all %}
                    <strong class="full-post-tag">{{ tag.caption }}</strong>
                {% endfor %}
            </div>
        </footer>
    </article>
</section>


{% endblock %}
