{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'app.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="/" class="nav-item">Главная</a></li>
                <li><a href="/posts" class="nav-item">Блог</a></li>
                <li><a href="/contacts" class="nav-item">Контакты</a></li>
                <li><a href="/about" class="nav-item">О проекте</a></li>
            </ul>
            <ul>
                <p>
                <form id="logout-form" class="logout-form" action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    {% if user.is_authenticated %}

                    <p>Привет, <strong>{{ user.get_username }}</strong></p>
                    <button type="submit" class="logout-button">Выйти</button>

                    {% else %}
                    <a href="{% url 'login' %}?next={{ request.path }}"><button type="button" class="login-button">Войти</button></a>

                    {% endif %}
                </form>
                </p>
                <input type="search" placeholder="Search" class="search" name="Search">
            </ul>
        </nav>
    </header>

    {% block content %}

    {% endblock %}
</body>

</html>
